<mat-card>
    <mat-spinner *ngIf="isLoading">
    </mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input required email matInput type="email" ngModel name="email" placeholder="Email adress"
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.invalid">Please enter a valid E-mail.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input required ngModel #passwordInput="ngModel" matInput type="password" name="password"
                placeholder="Password">
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">CREATE ACCOUNT

        </button>
    </form>
</mat-card>
